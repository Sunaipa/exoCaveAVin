<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/commun.css">
    <script src="./js/commun.js"></script>
    <script src="./js/addBouteille.js"></script>

</head>
<body>

<div class="include-Nav" name="ajouterUneBouteille"></div>

<div class="container">
    <h1 class="bleu">
        Modifier bouteille :
    </h1>
    <div class="alert alert-danger" id="errorBouteille"></div>
    <form class="form-horizontal">
        <input id="id" type = "hidden">

        <div class="form-group">
            <label for="nom" class="col-xs-2 control-label">Nom :</label>
            <div class="col-xs-10">
                <input id="nom"  name="nom"  placeholder="Nom de la bouteille"  class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="millesime" class="col-xs-2 control-label">Millesime :</label>
            <div class="col-xs-10">
                <input id="millesime"  name="millesime"  placeholder="millesime"  class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="petillant" class="col-xs-2 control-label">Petillant :</label>
            <div class="col-xs-10">
                <select id="petillant" class="form-control">
                    <option value=true>Oui</option>
                    <option value=false>Non</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="quantite" class="col-xs-2 control-label">Quantit√© :</label>
            <div class="col-xs-10">
                <input id="quantite"  name="quantite"  placeholder="quantite"  class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="couleur" class="col-xs-2 control-label">Couleur :</label>
            <div class="col-xs-10">
                <select id="couleur" class="form-control">

                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="region" class="col-xs-2 control-label">Region :</label>
            <div class="col-xs-10">
                <select id="region" class="form-control">

                </select>
            </div>
        </div>

        <div class="form-group" >
            <div class="col-xs-offset-2 col-xs-10">
                <button id="add" type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>

<div class="include-Footer"></div>
</body>
</html>
